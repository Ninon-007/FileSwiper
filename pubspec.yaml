name: file_swiper
description: A swipe-based file cleaning app for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # File and path handling
  path_provider: ^2.1.3
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.3.1
  
  # PDF viewing
  flutter_pdfview: ^1.3.2
  
  # UI components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
